<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,minimum-scale=1.0">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
	<title>Hola Mundo</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
<body>
	<div class=" container">
		<!--div class=table responsive es para que cuando se achique la ventana aparezca una barra para deslizar la tabla-->
			<div class="table-responsive">
				<!-- Clase table-striped para alternar colores
			CLASE table-bordered para los bordes
			CLASE table-hover para resaltar la fila que esta bajo el cursor
			CLASE table-condensed para reducir los espacios (para comprimir espacio)-->
				<table class="table table-bordered table-hover ">
					<tr class="table-danger" >
						<!-- th para negritas son filas-->
						<th># ID</th>
						<th>Nombre</th>
						<th>Usuario</th>
						<th>hola</th>
						<th>mundo</th>
						<th>cruelsaddddddddddddddddddddddd</th>
					</tr>	
					<tr>	
						<!-- td para filas-->
						<td>1</td>
						<td>Nombre1</td>
						<td>User Name 1</td>
					</tr>
					<tr>
						<td>2</td>
						<td>Nombre 2</td>
						<td>User Name 2</td>
					</tr>
					<tr>
						<td>3</td>
						<td>Nombre 3</td>
						<td>User Name 3</td>
					</tr>
				</table>
			</div>
		
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

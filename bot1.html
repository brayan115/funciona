<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,minimum-scale=1.0">	
	<title>Hola Mundo</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
<body>
	<div class="container">
		<br>
		<form action="" class="">
			<!--DIV class="form-group" separa un label de otro (pequeño espacio los agrupa -->
		<div class="form-group">	
		<label for="nombre">Nombre:</label>
		<!-- class="form-control" Da una casilla es decir un espacio -->
		<input class="form-control" id="nombre" type="text" placeholder="Nombre:">
		</div>
		<div class="form-group">
		<label for="option">Elige una opción:</label>
		<select class="form-control" name="" id="option">
			<option value="">Opción #1</option>
			<option value="">Opción #2</option>
			<option value="">Opción #3</option>
			<option value="">Opción #4</option>
			<option value="">Opción #5</option>
		</select>
		</div>
		<div class="form-group">
		<label for="mensaje">Mensaje:</label>
		<textarea class="form-control" id="mensaje" placeholder="Escribe tu mensaje:"></textarea>
		</div>
		<div class="form-group">
		<label for="archivo">Archivo:</label>
		<!-- input type="file" es para examinar archivos(para seleccionar archivos para enviar-->
		<input type="file" name="archivo">
		</div>
		<p class="">Maximo 50MB</p>
		<button class="btn btn-primary">Enviar</button>
		</form>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
